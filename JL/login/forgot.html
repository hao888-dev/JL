<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khôi phục mật khẩu - JapanLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="mb-4 text-center">Khôi phục mật khẩu</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Nhập email đã đăng ký</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Gửi liên kết đặt lại mật khẩu</button>
        <p class="text-center mt-3"><a href="login.html">Quay lại đăng nhập</a></p>
      </form>
    </div>
  </div>
</body>
</html>
