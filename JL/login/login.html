<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - JapanLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="mb-4 text-center">Đăng nhập</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email hoặc tên đăng nhập</label>
          <input type="text" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="forgot.html">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        <p class="text-center mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
      </form>
    </div>
  </div>
</body>
</html>
